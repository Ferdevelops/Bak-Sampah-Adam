    <script>
      function addToCart(jenisSampah, harga) {
        const jumlahSampah = prompt("Masukkan jumlah sampah (kg):");
        if (jumlahSampah && !isNaN(jumlahSampah) && jumlahSampah > 0) {
          const data = {
            nama: localStorage.getItem("nama"), 
            kelas: localStorage.getItem("kelas"), 
            jenisSampah: jenisSampah,
            jumlahSampah: jumlahSampah,
            harga: harga * jumlahSampah,
          };

          
          var existingData =
            JSON.parse(localStorage.getItem("keranjang")) || [];
          existingData.push(data);
          localStorage.setItem("keranjang", JSON.stringify(existingData));

          alert(jenisSampah + " berhasil ditambahkan ke keranjang.");
        } else {
          alert(
            "Jumlah tidak valid. Silakan masukkan angka yang lebih besar dari 0."
          );
        }
      }
      const tombol = document.querySelector(".tombol");
      const menu = document.querySelector(".menu");
      tombol.addEventListener("click", () => {
        menu.classList.toggle("aktif");
